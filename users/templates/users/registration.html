{% extends 'books/base.html' %}

{% block content %}
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Создать аккаунт</h3>
            </div>
            <div class="card-body">
              <form action="{% url 'users:registration' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="form-row">
                  {% for field in form %}
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        <div style="width: 100%; margin-top: 0.25em;">
                          {% for error in field.errors %}
                            <small><strong style="color: #950612">- {{ error }}</strong></small><br>
                          {% endfor %}
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
                <div class="form-group mt-4 mb-0">
                  <input class="btn btn-primary btn-block" type="submit" value="Создать аккаунт">
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <div class="small"><a href="{% url 'users:login' %}">Уже есть аккаунт? Авторизоваться</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
